<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Blog Cá Nhân</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar-glass">
        <div class="container">
            <a href="index.html" class="logo">huiinguyen</a>
            <button class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="main-nav"> <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="travel.html">Travel</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="container glass-card fade-in-on-scroll contact-section">            

            <div class="contact-info-block">
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:your.email@example.com" class="btn glass-btn">nguyenhuy1832006@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Mạng Xã Hội</h3>                    
                    <div class="social-links-contact">
                        <a href="#" class="btn glass-btn-social"><i class="fab fa-facebook-f"></i> Facebook</a>
                        <a href="#" class="btn glass-btn-social"><i class="fab fa-instagram"></i> Instagram</a>        
                    </div>
                </div>
            </div>            
        </section>
    </main>


    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const mainNav = document.getElementById('main-nav');

        hamburgerMenu.addEventListener('click', () => {
            mainNav.classList.toggle('nav-active');
            hamburgerMenu.querySelector('i').classList.toggle('fa-bars');
            hamburgerMenu.querySelector('i').classList.toggle('fa-times'); // Thay đổi icon X
        });

        // Đóng menu khi click vào một liên kết (chỉ trên di động)
        mainNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768 && mainNav.classList.contains('nav-active')) {
                    mainNav.classList.remove('nav-active');
                    hamburgerMenu.querySelector('i').classList.remove('fa-times');
                    hamburgerMenu.querySelector('i').classList.add('fa-bars');
                }
            });
        });

        // Đóng menu nếu đổi kích thước màn hình từ nhỏ sang lớn
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && mainNav.classList.contains('nav-active')) {
                mainNav.classList.remove('nav-active');
                hamburgerMenu.querySelector('i').classList.remove('fa-times');
                hamburgerMenu.querySelector('i').classList.add('fa-bars');
            }
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
