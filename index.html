<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cá Nhân - Chia Sẻ Trải Nghiệm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar-glass">
        <div class="container">
            <a href="index.html" class="logo">blog</a>
            <button class="hamburger-menu" id="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="main-nav"> <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    
                    <li><a href="travel.html">Travel</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-overlay">
                <h1>Chào mừng đến với Blog Chia Sẻ Trải Nghiệm</h1>
                <p>Nơi tôi ghi lại những hành trình, suy nghĩ và khoảnh khắc đáng nhớ.</p>
            </div>
        </section>

        
    </main>
<script>
        // JavaScript cho Hamburger Menu
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const mainNav = document.getElementById('main-nav');

        hamburgerMenu.addEventListener('click', () => {
            mainNav.classList.toggle('nav-active');
            hamburgerMenu.querySelector('i').classList.toggle('fa-bars');
            hamburgerMenu.querySelector('i').classList.toggle('fa-times'); // Thay đổi icon X
        });

        // Đóng menu khi click vào một liên kết (chỉ trên di động)
        mainNav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (mainNav.classList.contains('nav-active')) {
                    mainNav.classList.remove('nav-active');
                    hamburgerMenu.querySelector('i').classList.remove('fa-times');
                    hamburgerMenu.querySelector('i').classList.add('fa-bars');
                }
            });
        });
    </script>
    <script src="js/main.js"></script>
    <script src="js/effects.js"></script>
</body>
</html>
